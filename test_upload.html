{"overall": 4.0, "verified": false, "reviewTime": "11 15, 2016", "reviewerID": "A3M3FG82ZE1J8I", "asin": "140053271X", "reviewerName": "Ed N", "reviewText": "If you want a top-line ereader, go with one of the Kindle ereaders.  However, if just a basic ereader will do, get a Nook Simple Touch. It's quite cheap now, plus it can last a long time between battery charges.  I've had a Nook ST for 3+ years, and it can get pretty close to a month between charges, depending on level of use.  Screen resolution is less than on more modern Kindle readers, and it is NOT back-lit, but otherwise, the Nook ST should handle all your basic ereading needs.  It is completely readable even in direct sunlight.  It's light and durable.  I have mine in a soft case to give it extra protection from accidental drops.\n\nThe best thing about the Nook is that it is rootable.  It only uses Android 2.1, so functionality is obviously limited, but once rooted, it can still read all Nook ebooks, plus you can install the Kindle app on it to read Kindle ebooks as well!  That's the best of both worlds, if you have separate books on your Nook or Amazon accounts and want to combine them all together in one device.  You can use a rooted Nook to access the internet via wifi, but keep in mind it uses e-ink, so it will be sluggish, even with Opera Browser installed.  Better to just use the Nook for reading books.", "summary": "The Nook Simple Touch is a great e-reader for basic reading needs!", "unixReviewTime": 1479168000}

{"overall": 5.0, "verified": false, "reviewTime": "09 26, 2016", "reviewerID": "A1HY21Y2PMW2VY", "asin": "140053271X", "reviewerName": "BH", "reviewText": "I've had one of these for years now and love it. Got mine for only $39 right around the holidays on sale, so worth it. I have a Nook Color which is great but because of the glare I needed something to take to the beach/pool without any glare issues. This works perfectly just like a real book in the sun, you'll feel as if you are looking at a paper page. I'll get down to the pros/cons.\nPros: lightweight, small, simple, holds hundreds of books, only needs a charge 1-2x month, you can create shelves with books of your choosing.\nCons: only wifi capable, it is simply a reader for books (not great for magazines or anything in color), no web, checking emails, surfing, games etc.\n\nThis will work well for someone who simply wants to read, no frills. For me it's perfect. If you want more, get a tablet.\np.s if you like to read at night, get a book light or use the lamp old school style.", "summary": "Awesome and simple E-reader, No flare", "unixReviewTime": 1474848000}
{"image": ["https://images-na.ssl-images-amazon.com/images/I/413-7jMgpAL._SY88.jpg"], "overall": 5.0, "vote": "14", "verified": true, "reviewTime": "09 24, 2016", "reviewerID": "A2US0NOQJ64KS", "asin": "140053271X", "reviewerName": "Huels", "reviewText": "I was going to deploy to my third deployment to Iraq in 2011 and I wanted some way to read all my books. As you may know, space is precious when you're talking about military gear. We were very strict on what we could or could not bring on the deployment. Also I need something that could go a long time on a single charge. None of the full tablets were going to cut it and than I discovered the paper white. It claims that you can go several weeks on a single charge (or was it months) I can't remember since it's been son long. There were times on my last deployments where we went almost a month without any electricity. After a successful deployment I can defiantly say that this nook proved it was up to the task. I don't think I charged it more than twice and the second charge was just because I had the time and means. The tablet was also very well built. As you may know, Iraq has lots of sand. There were even a few times where I dropped the tablet in the sand. The device kept on trucking and did not give up.\n\nAfter my deployment I put it away in a drawer and forgot about it until I discovered it after I recently moved to my new town house. I would recommend this for anyone who want's a cheaper tablet for reading and does not mind not having sound or video. I currently have the finances and the means to get a much fancier and expensive tablet but I still love using my paper white. I do a lot of reading in the evening and I like how my eyes don't get strained from looking at a lit screen. I'm the type of person who can sit down and read for hours and hours.", "summary": "My story as a US soldier on a deployment", "unixReviewTime": 1474675200}

{"overall": 3.0, "verified": true, "reviewTime": "11 4, 2015", "reviewerID": "AN26RTA8LYN6U", "asin": "140053271X", "reviewerName": "Nanue", "reviewText": "Gave as a gift and after a year I have NEVER seen it used. Partly because of the parents having to use a credit card number to order books and the problem of children ordering by mistake or losing it and someone else having a great time on their dime.", "summary": "Partly because of the parents having to use a credit card number to order books and the problem of children ordering by mistake", "unixReviewTime": 1446595200}

{"overall": 5.0, "verified": true, "reviewTime": "06 29, 2015", "reviewerID": "A1B35OVC5RWOQO", "asin": "140053271X", "reviewerName": "G. Smietana", "reviewText": "Easy to download and easy to read. Hods a charge very well.", "summary": "Nice easy reader", "unixReviewTime": 1435536000}
{"overall": 4.0, "vote": "12", "verified": true, "reviewTime": "06 8, 2015", "reviewerID": "A3TMEPF7I9KHQ8", "asin": "140053271X", "reviewerName": "FountainPenDiva", "reviewText": "After nearly six years my first generation Nook finally gave out. It had been a steady and faithful (if slightly huge) companion and my first foray into the world of e-books. I tried using the Nook app for my Nexus 7 tablet but unlike the Kindle app, it was unwieldy and rather user-unfriendly. Not to mention needing the internet to actually READ the books I already bought. So I figured it was time to invest in another Nook--the Simple Touch.  No bells and whistles. Just a good, basic touchscreen e-reader with a very clear screen.  It's a fairly light little machine, weighs about the same as my Kindle. There are two aspects that makes Nook superior to Kindle: one is the expandable memory card slot. I've always liked the ability to add e-books from other vendors to my Nook. The second is the ability to customize screensavers.  Yes, it seems like such a minor thing, but I just like the personalization. I'm on Day Two of my new Nook and so far I like it.\n\nUpdate 6/14/15: So far, so good. The battery life is awesome. I do charge it every day but I really don't have to. I purchased a screen protector for it and am waiting for a cool decal skin and a case. I'm one who firmly believes in protecting their electronic gadgets.", "summary": "My New Nook", "unixReviewTime": 1433721600}

{"overall": 5.0, "verified": false, "reviewTime": "04 18, 2015", "reviewerID": "A5ZNI2055VG3H", "asin": "140053271X", "reviewerName": "David", "reviewText": "I'm one of those readers that loves buying physical books and who has avoided e-readers and e-books for as long as I could. I got my nook as a hand-me-down from my girlfriend's father who bought it and almost immediately realized he had no use for it. It's been sitting around the house for about two years now, getting extremely occasional use. Recently I've found myself in a situation where I have to purchase e-books regularly because many of my favorite authors are releasing novellas or short story collections without print versions, and this has come in extremely handy.\n\nNow that I've been using it more, I have to say I'm incredibly impressed by how well this technology that was designed in 2011 holds up today. I have zero complaints about it, hardware or software. I doubt I'll feel even the slightest urge to purchase a newer e-reader until this one bites the dust. The text is clear and crisp. The device itself is lightweight, feels good in the hand, and is pretty much the exact size and shape I would want--not too big, not too small.\n\nThe software works perfectly for how I use it. The touchscreen works better than you'd expect. I've had no issues typing on it in the rare cases where I do need to type, and everything is simple to navigate. One minor touch I love is that when the device sleeps or when you lock it the screen shows a classy black and white drawing of a famous author. I'm sure the Kindle has something similar.\n\nOne thing people might be frustrated by is that you can't just buy a book off Amazon and have it automatically sync over wifi or whispernet like you can with a Kindle. For me, that's not a problem. I rarely buy e-books. Usually, like I said, it's a new novella from a favored author which doesn't happen that frequently. Otherwise it's typically books I got from a humble e-book bundle. Since Amazon wouldn't automatically sync those to a kindle even if I had one, I've settled into using calibri to manage my e-book library and transfer over usb to my nook with the proper metadata and in the proper format (calibri can convert anything to anything and keeps the original intact). For those wondering, you CAN buy the kindle version of an e-book on amazon and get it on your nook using calibri fairly easily. There are guides out there that spell it all out, so just google it.", "summary": "Does Everything I Need", "unixReviewTime": 1429315200}

{"overall": 5.0, "vote": "3", "verified": false, "reviewTime": "07 14, 2014", "reviewerID": "A1D496JVVQFHRR", "asin": "140053271X", "reviewerName": "Requiem", "reviewText": "I love the B&N Nook Simple Touch.  I can't compare it to the Amazon Paperwhite, because I refuse to try one.  The Nook has expandable memory (which I do not believe the Paperwhite does).  Up to 32GB, which means I can save around 32,000 books.  If, for some reason, I need more space, then I can just drop another 15-20 bucks, and have another 32GB (though I will have my collection split over two memory cards).  I also like that B&N accepts ePub, which is pretty much the universal standard, whereas Amazon locks you into their own store.  This means that you can shop Sony's store with a Nook, and Nook's store with a Sony, but Amazon can't access either of those stores.\n\nThe downside to this is that, as of now, Amazon books tend to be cheaper than any other e-reader store.  However, all the ebooks are usually within a dollar or two, and I like having the freedom to go and purchase e books from multiple stores, instead of just being locked into one.\n\nThis is NOT a tablet, and as such, you can't surf the web, download apps, or play games.  What you CAN do is eliminate the tens, if not hundreds, of pounds of books that sit on your bookshelf.", "summary": "It is great if you know what you are in for", "unixReviewTime": 1405296000}

{"overall": 2.0, "vote": "3", "verified": false, "reviewTime": "02 9, 2014", "reviewerID": "AXSDEAWIE0IIK", "asin": "140053271X", "reviewerName": "RM", "reviewText": "My Kindle broke and I replaced it with an extremely cheap Nook.  Since then I have been extremely disappointed.  I only expect three things out of an e-reader and was shocked to learn that the Nook fails on two of the three counts.\n\n1. The actual reading:\nThey both do the job.  In fact, I slightly prefer the Nook to the Kindle in terms of form, ease of reading, and the presence of a physical button.\n\n2. Wifi Connectivity:\nWhat the **** is the point of having wifi if you can only use it for downloading purchases from B&N.  I expect to practically NEVER make a purchase from the official store.  Instead I use an e-reader for my personal files (textbooks and news articles for example) and am left having to connect the device to my computer every. single. time.  Unbelievable shortcoming of the Nook.\n\n3. Software\nI can't see how far I've read, I can't edit file names, AND WORST OF ALL I CAN'T DELETE???????????!!?!!?!?!!?!  wtf B&N, wtf.\n\nThis product is really just awful in comparison.  Annoying to say b/c I was unhappy with Amazon in relation to what happened to my Kindle.\n\nTwo stars because it does actually work, but that seems a bit generous...", "summary": "Scoreboard: Nook 1, Kindle 3", "unixReviewTime": 1391904000}

{"overall": 4.0, "vote": "2", "verified": false, "reviewTime": "11 13, 2013", "reviewerID": "APFT40B3WKARC", "asin": "140053271X", "reviewerName": "L. Kabel", "reviewText": "I previously owned a Kindle and loved it, but it kept breaking.  I finally gave up in frustration after having it replaced 3 times in the first year.\n\nI bought the Nook Simple Touch to replace it, and am very satisfied with my purchase.\n\nTo be honest, the Kindle is brighter and easier to read in less-than-perfect light.  However the Nook excels in nearly every other way.\n\n1) Nook is sturdily reliable.  I have had no failures with it whatsoever, although I carry it everywhere and use it daily.  I do have it in a protective case, but I had my Kindle in a protective case and it kept breaking anyway.  POINT:  NOOK.\n\n2) Nook Simple touch is smaller and lighter than the equivalent Kindle e-reader.  Nevertheless, screen-size is ample.\n\n3) Nook is responsive and seems faster at turning pages than Kindle.\n\n4) Books download in a blink and are immediately available.  This too seems faster than with my Kindle.\n\n5) There are some things I could do with my Kindle that I can't do with my Nook Simple Touch, but I don't miss those things.  I needed a simple e-reader that just plain works and Nook Simple Touch satisfies that need in a very inexpensive way WITHOUT ADS.  POINT: NOOK.\n\nGenerally, if you are shopping for an inexpensive, simple e-reader, I strongly urge you to buy the Nook, and not the Kindle.  I have tried both, and prefer the Nook.", "summary": "Less fragile than the Kindle. Convenient.", "unixReviewTime": 1384300800}
{"overall": 1.0, "vote": "3", "verified": true, "reviewTime": "10 31, 2013", "reviewerID": "A18NLG35HLRE41", "asin": "140053271X", "reviewerName": "CLPhoto", "reviewText": "We bought one of these for my mother-in-law hoping to get her a piece of technology that would be enjoyable for her to use. It has been nothing but a pain. Her main thing she uses it for is reading books from the library. This requires a process that involves going through hoops, a computer, and an Adobe ID and software. Having experience with an Amazon Kindle (the very basic one) and iPads with library books, this was an absolute pain and I feel bad for my in-laws. What should be a two-five step process is way more complex and requires special software on the computer to transfer the ebook to the nook. There have been several occasions where my father-in-law (who is ok with technology) has called up and spent hours on the phone with my husband trying to figure out how to get a book onto the nook.\n\nI would not recommend this unless you plan to purchase only from the Nook itself. Otherwise, it is nothing but frustrating.", "summary": "Difficult if your main plan is to read library books!", "unixReviewTime": 1383177600}

{"overall": 2.0, "verified": true, "reviewTime": "05 17, 2013", "reviewerID": "A2PNZBN5CNAHTR", "asin": "140053271X", "reviewerName": "Impossible Girl", "reviewText": "I bought this to replace a Sony PRS-300 that I thought was too heavy and too slow in the page turning.  Yes, the nook is quicker on the page turning and lighter but I am having too much trouble to appreciate faster and lighter.  I am having an infinite amount of trouble getting library books onto the nook - I've yet to succeed and the problems lie with adobe digital editions.  Why aren't nooks plug and play?  That's my first big problem.  I have no problem with my Sony and the library book I wanted is now on my Sony.  The second is that I like to read while I'm eating my lunch - ereader in left hand and fork in right.  It is not easy to change the page on the nook while eating - the bottom right corner is too far from my thumb and the bottom buttons are too high up the side.  The Sony has a set of buttons right in the bottom center, which is perfect placement.  I read the great reviews on the nook and for the price, I thought it was worth a try.  I'm also disappointed with the wifi registration requirement and wifi in general.  I don't need wifi on my ereader but it looks like they're all offering it now.  I also don't appreciate my registration info being used by B&N as permission to start emailing me crap - I am already unsubscribed from that 'service'.  I'm definitely not happy with the nook and I'm going to save up my money to buy another Sony.\n**UPDATE 5/25/13**  I finally was able to download library books onto my nook but it was frustrating and time consuming; I finally found help online.  I have yet to discover a way to comfortably hold this book in my left hand and turn the page.  This was a very bad buy for me.  I bought a book-style cover for it and that was a waste of money as well as I find the cover just gets in the way.  I did not know how good I had it with the Sony PRS-300 and will continue to use my Sony instead of the nook.  I don't recommend the nook at all.", "summary": "disappointed", "unixReviewTime": 1368748800}
{"overall": 1.0, "verified": true, "reviewTime": "05 14, 2013", "reviewerID": "A1M5IWLZF5Z53P", "asin": "140053271X", "reviewerName": "Nicusor Chirca", "reviewText": "The unit that was sent to me does not power on. I searched on the Internet and a lot of other people have the same issue. It seems there is a problem with the batteries on these units.... They are supposed to last for a long time, but mine did not even power on once. It would be nice for the end user to be able to take the battery out and replace it; I am going to have to send mine back, even though I had to wait a while to get this one and was looking forward to use it, play with it, test it. Ok, so I sent this one back and got the money back, but not the cost to send it back to seller. I bought a second one from another seller. This one powered on, but had other serious issue with it. I tried to insert a micro SD card, but the casing for the card reader was misaligned and my card fell in the device itself. As this could have been labeled as my fault, that I did not pay enough attention to the casing, I did not try to send it back. Plus, I had to take my card out from inside the device somehow. I decided to open the device and forget about warranty to be able to get the card out. I tried to align the casing of the card reader, but instead I managed to break it entirely. The small metal plates broke in one spot and I decided to peel it off completely. I was able to finally put the cover back on the whole device, but without damaging some places of the plastic cover. I figured that 2GB of internal memory would be enough and I would be loading books on it through the USB connector, by connecting to a computer. But it turns out it does not have 2GB available internally to put books on. It only has 250 MB, like other reviewers have mentioned. I do not know if I can root the device without a card reader to put a card in. Have not tried to root it yet, but I read on the internet that it is possible. That would be the obvious solution to many of its software limitations. I went ahead and bought a third device because I really want a book reader with an E-Ink screen that has a card reader and that one seems fine, but I did not played with it much.", "summary": "Defective units.", "unixReviewTime": 1368489600}

{"overall": 3.0, "verified": false, "reviewTime": "04 24, 2013", "reviewerID": "A3DM8NDY4EIUP1", "asin": "140053271X", "reviewerName": "mj", "reviewText": "It seems to be a limited device, but it has potential  I think a good price it new should be about $55.00. I have one as a backup to my kindle P.W there are two pros ,the SD card slot and it can be rooted, but rooting affects battery life and its not stable when rooted. Very very limited web browser no Facebook or anything useful, the browser on the the paperwhite is much better. It is a pretty well made device.\nIt is a ok back up to my kindle paperwhite.", "summary": "I have come to like it a little better.", "unixReviewTime": 1366761600}
{"overall": 5.0, "verified": true, "reviewTime": "04 16, 2013", "reviewerID": "A1Q4DVABELGRQO", "asin": "140053271X", "reviewerName": "That Guy", "reviewText": "Product shipped quickly, and arrived slightly ahead of schedule, even from the other side of out country.\nThe stated storage capacity is rather misleading. It says 2gb, but half of that seems reserved for the system, and most of what's left is reserved for B&N's ebooks. That leaves about 250mb for the rest of your library.\nFortunately, a 4gb microSD card cost me a measly $5. Even better, memory card integration is seamless.\nAmazon's got a great price, too. $10 cheaper than anyone else. Ironic, considering the Nook is their direct competitor.\nOne thing to take into consideration is that the page numbers are synced with the actual pages of the ebook, regardless of font size or line spacing, so you can turn through page 85 two or three times before getting to page 86. It's a little weird, but not a major issue.\nI got my paws on one of these things in the store, and I'm still surprised at how light and small it is.\nThe last consideration (not really an issue, but an odd choice on their part) is the lack of a file manager on the device. You have to plug the Nook into a computer to delete files. However, it's irrelevant, since all of my ebooks are on the memory card, and I bought a USB adapter for that very reason.\nAll in all, this is a fantastic product, and I am very pleased with it.", "summary": "Reach out and Touch someone", "unixReviewTime": 1366070400}
{"overall": 4.0, "verified": true, "reviewTime": "04 8, 2013", "reviewerID": "AT5MEB6KB578W", "asin": "140053271X", "reviewerName": "cbmb", "reviewText": "I bought it for my grandson and he loves it! I little scarry putting my credit card in it to purchase, but the item itself is great", "summary": "nook", "unixReviewTime": 1365379200}
{"overall": 4.0, "verified": false, "reviewTime": "03 23, 2013", "reviewerID": "ADBVD1OPPU13D", "asin": "140053271X", "reviewerName": "Joshua Flavin", "reviewText": "The advantage of the nook over a kindle is simplicity when you aren't buying a book (ie, when you're obtaining a digital backup of a physical book you own, library digital checkouts, or you're pirating one.)  All the books I buy are from Amazon, and so with the nook it won't sync those which is unfortunate.  But where it shines is when I refuse to buy a book because the publishers are being greedy (eg, Dance with Dragons by George RR Martin, game of thrones series...  The ebook costs more than a physical copy.  It even costs more than a physical copy translated into another language!  Give me a break!)  So anyway, when it comes down to piracy to keep the publishers in check - the nook is great.  You plug it into USB, it shows up as a drive on the computer.  You type in the name of a book into google and add \"epub download\" to the end, and somewhere on the first page of results is a working download (at least with every book I've had to try so far.)  Download that straight to the nook's drive letter and you're done.\n\nThe main reason I wanted it originally, before I found out how incredibly easy the above was, was because of the shape and feel.  I love the shape and feel over the kindle.  But other than that and the simplicity I'd probably go with a kindle for legit purchases (also I'm pretty sure the nook has been officially abandoned by B&N, which will of course make any syncing that may have existed even more problematic in the future.)", "summary": "Great size and feel, great for non-purchased books", "unixReviewTime": 1363996800}
{"overall": 4.0, "verified": true, "reviewTime": "03 21, 2013", "reviewerID": "A2VXVM93S96FHS", "asin": "140053271X", "reviewerName": "Yaz", "reviewText": "I love reading, and in a lot of cases I found myself leaving a book at home because I didn't want to carry any heavy things. This is great! I put in a small 512MB card and now it holds ~50 books! I gave it 4 stars only because the dictionary function isn't very good. I think it has a literal copy of a dictionary, which means it doesn't explain the word fully but still doesn't allow you to search for the meaning of a work in the translation window...", "summary": "Greatest purchase for an avid reader", "unixReviewTime": 1363824000}
{"overall": 5.0, "verified": true, "reviewTime": "03 7, 2013", "reviewerID": "A3UAFAZCPSPGWY", "asin": "140053271X", "reviewerName": "Daac", "reviewText": "Great e-reader!\nThe user interface is great, atractive, smooth and clean!  There were only 2 minnor issues:\n\n1. The built-in Wi-Fi couldn't connect to my home network, but a simple software update from the B&N support page fixed that.\n\n2. The description says that the device has a 2GB internal memory, the one I got doesn't have that amount of memory.  Probably someone forgot to insert the 2GB SD Card in the device, but that's not a big deal!\n\nOverrall, great device!!!", "summary": "Great a-reader", "unixReviewTime": 1362614400}
{"overall": 4.0, "verified": false, "reviewTime": "02 26, 2013", "reviewerID": "A2YKN8E68KVMZL", "asin": "140053271X", "reviewerName": "Momma2*3", "reviewText": "We have the old Nook reader, which we love. We purchased this Nook at target for the same price as Barnes and Noble and Amazon.\nThis Nook is smaller, which is nice. It has a built in light, which is really nice. And, it is touch screen, which is awesome!\nThe only flaw I see thus far is that you can't resize the letters. Apparently the letters are a standard size, I assume because of the size of the screen? Anyway, I would like to make them smaller so that I can read more before turning the page. However, that is a minor issue and does not deter me from enjoying the new Nook tremendously.", "summary": "Simple, great back light, comfortable size", "unixReviewTime": 1361836800}
{"overall": 2.0, "vote": "5", "verified": true, "reviewTime": "02 26, 2013", "reviewerID": "A3L9NGPTBJBQEL", "asin": "140053271X", "reviewerName": "catlady", "reviewText": "This is an update from my initial review.\n\nThis Barnes & Noble Nook Simple Touch was advertised by BlueProton at Amazon as having been marked down from $249.99 to $68.99, so it certainly seemed like a great deal. It now seems like fraudulent advertising because I've since read that the MSRP is $79.99\n\nInitially I had serious problems with the Nook, and requested a refund. The seller, BlueProton, refused to take returns or give a refund for it, and directed me to Barnes & Noble who referred me back to the seller, stating  that the seller should refund it within 14 days; at that time  I'd only had it a few days. My Amazon A to Z claim ended with Amazon siding with the seller, BlueProton because their policy stated that they would not accept returns on Nooks - something I did not see when I initially read their policy!\n\nBecause neither BlueProton nor Barnes & Noble would take responsibility for the defective product, and their attitude was \"Take the money and run!\", I'm giving the Nook a low review although later I found an update for the Nook which resolved the problems - with no help or information from either seller or Barnes & Noble!\n\nI now enjoy using the Nook which is so much easier and more comfortable to hold than regular books while reading,  and to carry back & forth to work each day or to travel with. I don't like the gray screen which requires you to face the Nook towards the light; and I don't like the glare on the screen from the sun or lights. I have to sit \"just so\" to read it - which somewhat defeats the idea of portability. Overall I do like it, but it needs improvement.\n\nMy favorite use of the Nook is to borrow my local library's digital books using the free Overdrive Media Console software which allows you to select & save your library (ies) and to directly access the digital library from it on your PC, and then sideload (drag & drop)the borrowed books to your Nook; no more time wasted or trips through rush hour traffic to browse, borrow or return books downtown, and no more parking hassles! Most of my library's digital books are in ePub format which is the native format of the Nook. However, as other reviewers have stated, you can still borrow or buy Kindle or other formats of digital books and convert them to ePub via the free Calibre software. Borrowed library books can be returned automatically when the loan periods expire, or can be returned manually earlier if you decide not to finish the book during the loan period.\n\nOrdinarily I don't buy many fiction books because I rarely read any of them more than once. Additionally, due to the poor customer service from both Amazon (who owns Kindle) and Barnes & Noble (who owns Nook) I am determined to rarely buy any books from either of these companies, and will primarily download either their free books or the library's loan books. The companies want us to buy their ebooks, but won't take responsibility for their e-readers, so that infuriates me and alienates me for life.\n\nThe pros: the low price; comfort; convenience; savings from being able to borrow library books instead of buying something you'll only read once; no clutter of physical books; easy loaning to friends with a guarantee that they will be returned in 14 days (automatic returns); ability to read multiple formats via conversion in free Calibre software. The Nook can also read your PDF files/documents from your PC or elsewhere, plus it can use your JPEG files of photos to use as your custom screensavers; the Nook will convert them to B&W.\n\nThe cons: PlueProton's and Barnes & Nobles's total lack of responsibility for their defective Nooks - why I gave the Nook such a low rating; Amazon's siding with Blue Proton's irresponsible returns policy; dreary gray screen which makes it difficult to read except in bright lighting; touch screen not as sensitive and responsive as it should be - often have to touch the screen a few times before getting a response.\n\nOver all I'm pleased with my Nook Simple Touch now that I managed to FIX IT BY MYSELF, but the companies' irresponsible policies have soured me towards them for life.", "summary": "no responsibility from sellers for initially defective  new product", "unixReviewTime": 1361836800}
{"overall": 5.0, "verified": true, "reviewTime": "02 25, 2013", "reviewerID": "A1SJ2GM93KFY0V", "asin": "140053271X", "reviewerName": "leslie eckhardt", "reviewText": "Smart, sleek and easy-to-read, this Nook is my first E-reader and I am very happy with it. Easy to use all the controls on it and it features an easy to understand manual so you can access all of the reader's many features. Good price, too.", "summary": "E-readers are a great way to build your library", "unixReviewTime": 1361750400}
{"overall": 1.0, "vote": "2", "verified": true, "reviewTime": "02 4, 2013", "reviewerID": "AJGIN15VFGXBG", "asin": "140053271X", "reviewerName": "KtnWin", "reviewText": "I have gone thru a lot of reviews of this eBook before ordering it, mainly due to its long battery life.\nWithin a week, it got shipped home (excellent seller).\nHowever, the product itself is far from being a good eBook Reader.\nI have had two: one Kindle eBook reader (with keyboard) and one 10.2\" Android tablet that I used as a reader mainly.\nThe Nook is cumbersome:\n\nTHE BADS:\n1) the first thing it ask for is to read some kind of agreement, then click ACCEPT !!! (like I am installing a new software !!!)\n2) the second thing is to setup for a WIFI access, I have troubled to enter the password for my home wireless so it sits there for one day. Can't do anything until WIFI access is established.\n\nTHE GOODS\n3) I went to a local B&N store to get instant WIFI access which I did,\n\nTHE BAD\n4) then create an account, enter my credit card number (why do I need to do this at this time). Should only ask when I first order something from B&N.\n\nTHE GOOD:\n5) now I can copy my eBook in PDF formats to it, this part is straightforward.\n\nTHE BAD:\n6) I opened one of my PDF doc and it came up with a huge font size\n7) try to touch the screen to get to a menu allowing me to change font size, the menu appears, then quickly disappears. I was very frustated trying to get the menu display to stay there\n8) it took me a few mins before I can get the menu to be stable, then change to a smaller size. The text now reads fine. But the \"next page\" , \"previous page\" buttons are too hard to push, it takes a hard push to get it to work.\n\n9) I close the document and try to open another one, it won't open\n10) try to re-open the first one, not open either\nFrom this point on, it simply refused to open any document I have on it.\n\n11) I even convert one PDF to epub format (specifically target the Nook)  and load on it, does not open either. And the epub size is much larger than PDF size (i.e. I will have a lot less books on it).\n\nTo me, this eBook is useless, so I am going to return it back today.\nAnd this is not due to (or lack of) my high tech proficiency (I develop firmware for \"firwmare operated\" gadgets by trade , really know how to use these \"Software/firmware\" operated gadgets quite well, have at least 5 GADGETS with very complicated functionalities at home, all of them require patient readings thru their thick manuals to operate / setup to my liking, no problem at all).\n\nI have written quite a lot of product reviews on Amazon, most of the gave good rating because these products are good.\nI feel really frustrated with this one, the first bad review I wrote.\n\nMy older two eBook readers work right of the box. Just copy the documents to it and open to read them.\nI will NEVER buy these kinds of eBook readers anymore, not even the new Kindle as I heard they will show ads on the screen and the Kindle Fire will just immediately buy stuff from Amazon if I accidently click on some place, IT DOES NOT even show a confirmation screen (too greedy to make money) !!! I don't buy something to read these ads. Amazon and B & N are too greedy trying to push stuff on the users as they feel like, at the users expense.\n\nI will try to get a new Android tablet instead (for reading, and Internet browsing). Rather spend a few hundreds bugs to get a good product than a cheap one that does not work.\nMany users were lucky to get the ones that work (touch scree sensitivity seems to be the key here), I was not and don't want to try my luck with it again.", "summary": "very clumsy not functional", "unixReviewTime": 1359936000}
{"overall": 5.0, "verified": true, "reviewTime": "01 30, 2013", "reviewerID": "A5CGJKIB4VOU8", "asin": "140053271X", "reviewerName": "SomaKindaWonderful", "reviewText": "This was a Christmas gift for my daughter, who is in the Army currently. She loves it to death and then some!", "summary": "Great Gift", "unixReviewTime": 1359504000}
{"overall": 5.0, "verified": false, "reviewTime": "01 24, 2013", "reviewerID": "A1R0ZOYR1ZCH6K", "asin": "140053271X", "reviewerName": "sgun73", "reviewText": "I've used the Nook Touch and the Kindle Touch/Kindle Paperwhite extensively and the Nook is the best. Why? I'm convinced that if anyone prefers the Kindle its because they've never tried the Nook. Or they have friends that used Kindle and don't want to venture out on their own.\n\nFirst the Nook feels better. It has a soft plastic outside with a curved back that makes holding the device quite pleasant. It has just enough area around the screen that you can hold easily without mistakenly turning pages. And the side page turn buttons are deep enough you won't turn pages by accident. Some might not like it because you have to push pretty hard, but that's by design.\n\nSecond the platform is user friendly and great to navigate.\n\nThird the font choices are better and you get several more to choose from. Plus the size options all make sense. For instance on the Kindle the couple smallest font sizes are so small I can't see why anyone would use them and to me it's a waste.\n\nFourth the buttons are all well placed.\n\nFifth there are no ads and you can even upload your own pictures.\n\nGo try one today. I'm fairly confident you'll love it.....unless you don't.", "summary": "Best ebook reader above all others by far!", "unixReviewTime": 1358985600}
{"overall": 5.0, "verified": true, "reviewTime": "01 15, 2013", "reviewerID": "A2S33I8S9FJF7", "asin": "140053271X", "reviewerName": "Amazon Customer", "reviewText": "At first I was torn between the Nook Simple Touch and the Kindle Paperwhite. I chose the Nook because of price and the absence of ads while reading a book. I had though that the Nook did not have a good dictionary function, but learned otherwise after it's purchase. All one needs to define a word from the dictionary is to place their finger on the word for two seconds and then chose the Look Up option on the bottom menu displayed on the left.\n\nSharp resolution, useful utilities, convenient scrolling functions both off on the side of and on the screen. Lightweight, durable and well designed. Essay to download free books (I suggest Project Gutenberg). For downloading free books from on line sites or from the library, you will need to download Adobe Digital Edition 2 software which is free.\n\nI suggest that you purchase additional memory. Barnes and Noble only allocates 1/4 of a GIG out of 2GIG for your personal library from non Barnes and Noble books. One gig for software to run the Nook and 3/4 for books purchased from Barnes. The best buy for external memory is 8 GIG. I also suggest that your purchase one CaseCrown leather Regal flip case sold through Amazon; they are high quality for a reasonable price.", "summary": "Recommended e-reader", "unixReviewTime": 1358208000}
{"overall": 5.0, "verified": true, "reviewTime": "12 27, 2012", "reviewerID": "A2DWVW0QXZHA9J", "asin": "140053271X", "reviewerName": "C. Sousa", "reviewText": "I would highly recommend this item to anyone just wanting an e-reader it's great!!  It arrived very quickly and in great shape.", "summary": "Nook", "unixReviewTime": 1356566400}
{"overall": 5.0, "vote": "2", "verified": true, "reviewTime": "12 21, 2012", "reviewerID": "A37AO7DNHVKB28", "asin": "140053271X", "reviewerName": "Amazon Customer", "reviewText": "Haven't had it but a few weeks, but I am learning how to download from the library, etc.  love how light it is and that it will tuck away in a purse for easy reading anywhere.  No operating problems so far.  Would recommend it for home or away\"", "summary": "So far, so good.", "unixReviewTime": 1356048000}
{"overall": 5.0, "verified": true, "reviewTime": "12 18, 2012", "reviewerID": "A1D311UPNHZTHV", "asin": "140053271X", "reviewerName": "Chachi", "reviewText": "I have had this a few days and I love it! It arrived earlier than expected which is a plus! I have never had a nook before so I'm unsure whether my problem is an issue with my nook or all nooks but the power/sleep button on the back is loose feeling and is hard to press. Other than that, I have barely put this thing down since it arrived (: good thing I'm on winter break from school!", "summary": "Great purchase", "unixReviewTime": 1355788800}
{"overall": 4.0, "verified": true, "reviewTime": "12 12, 2012", "reviewerID": "A2N0NM8WN219SF", "asin": "140053271X", "reviewerName": "bad girl", "reviewText": "I liked the Nook Simple Touch that I purchased and the price was right, but I purchased this model by mistake. I thought it had the glow light and it didn't (my bad!). The company took it back without a problem and charged me a minimal restocking fee. Thanks for understanding!", "summary": "Liked but actually returned", "unixReviewTime": 1355270400}
{"overall": 5.0, "verified": true, "reviewTime": "12 6, 2012", "reviewerID": "A1MIASCYLDH24Q", "asin": "140053271X", "reviewerName": "DRod", "reviewText": "I just received this reader after returning a gifted Kindle.  Nice screen and seems much more white than the Kindle Touch I returned.  I did root it to run Android, so it tends to lag in apps that it was never meant to run, but in reader apps, it's great.  It also has a micro SD slot (32GB works fine) which is the main reason I chose it.  That and the fact that it is so easily rooted, with a large support community.  I liked the Kindle's sleek looks more than the Nook, but the screen on this is definitely better for reading (can't speak for the new Kindle Paper White).  I haven't read outdoors with it yet, so no info there.  Now I have a ton of ebooks and, more importantly, all my college text books in PDF format.  In fact now that it's rooted, I can read any format file by getting an app (including the Kindle app!).  Web browsing is okay with Opera mobile.  Email is great.  Video is not possible, but eink offer a couple of months of battery life (even a few weeks would be great) which makes up for any shortfalls.  I leave my laptop home most days now.  Bottom line: It's the perfect addition to the modern student's toolkit (If you've got a little technical know-how).", "summary": "Nice - Especially when rooted with Touch Nooter", "unixReviewTime": 1354752000}
{"overall": 3.0, "verified": true, "reviewTime": "10 18, 2012", "reviewerID": "A2TTYDHMMIY6EM", "asin": "140053271X", "reviewerName": "Cheezhedgirl", "reviewText": "The reader is great except you cant use it until you register it. Went to the library and couldn't get on their wifi to do it. Nor could I use macdonalds where they have the at&t hotspot they promised would work. The nook wouldnt let me do it anywhere but a Barnes and Nobles store so I didn't get to use it for almost 2 weeks. Then I made my first purchase of an ebook...1 book...and they double charged me. once through barnesandnoble.com and again through barnesandnoble/marketplace. They appoligized but wouldnt be putting the money back for 5 days. Since this was cash money they took off my debit card I was just out for days...wonder what would have happened if Id bought 10 books? The nook seems to work great now that I can use it, but using barnes and noble for you ebooks might not be the best idea. They admitted they were having a problem with the double dipping and were trying to fix it. I had it happen 2 years ago when I ordered on line to have paper backs sent to me. So it hasn't been fixed in 2 years:( But I like the nook!", "summary": "love the reader / hate barnes and noble", "unixReviewTime": 1350518400}
{"overall": 3.0, "verified": false, "reviewTime": "10 16, 2012", "reviewerID": "A3GBTXO71DJ6GO", "asin": "140053271X", "reviewerName": "JoshM5683", "reviewText": "I don't read a ton so I didn't want to pay a huge premium for an e-reader.  I have an iPad but when I do read, sometimes staring at that screen for more than an hour can give me a headache.  It came down to this, the basic Kindle, and the new Kindle Paperwhite.  When I really thought about it, the Paperwhite was more than I really wanted to spend on something I would only use an hour or 2 a week.  I ultimately decided to get this because it could read epub files natively and didn't have to be converted to MOBI files which the Kindle uses.\n\nIt wasn't quite as straight forward as I was expecting.  I initially thought it'd be like the iPad where you just drag the book into the Books section of iTunes and you're ready to go.  I dragged the books onto the Nook when it appeared on my desktop and nothing happened.  I found out you had to download ADE and set it up that way.  From there you have to add the books to ADE then add them to your Nook, not a huge deal, but a few extra steps compared to the iPad.\n\nI also noticed that scrolling between pages had a bit of delay compared to the iPad and that when you were trying to use the scroll bar to advance more than a few pages at a time, it wasn't the most accurate.  It also appears that page sync only works with content you purchase from them and not files you have already on your computer(I think the Kindle is the same way as well though).\n\nThe reading experience is great though.  Its not too bright and easy on the eyes.  The Nook itself is pretty light so its not a hassle to hold it for awhile.  Library is also easy to scroll through once its on your device.\n\nOverall I am happy with it.  I mentioned its shortcomings, but they don't outweigh how easy it is to read and the overall reading experience.  From a reading standpoint I'd give it 5 stars, just some other things that popped up that aren't big deals, but noticable.  I'd recommend this to anyone like myself who doesn't do a ton of reading, but still wants a simple e-reader.  If you are a more serious reader, I'd probably spring for the Paperwhite.", "summary": "Not bad, not great, but satisfied", "unixReviewTime": 1350345600}
{"overall": 2.0, "verified": true, "reviewTime": "10 12, 2012", "reviewerID": "A1KCTFZ4OUC6S4", "asin": "140053271X", "reviewerName": "Shaun Boyer", "reviewText": "this thing was a paperweight from the mint I opened it. and the customer service is just awful. it won't let you go any father unless you register the device and since it would not let me do it I could not use it. went back to the Kindle", "summary": "wont let me register the divice right out of the box and won't let me go any farther", "unixReviewTime": 1350000000}
{"overall": 5.0, "verified": true, "reviewTime": "08 17, 2012", "reviewerID": "A1U1F2KB0N7OA", "asin": "140053271X", "reviewerName": "Adam Flinn", "reviewText": "I found tablets and phones lack the battery life and quiet simplicity of this type of specialised product.\n\nForget checking email, listening to audio or constant distractions. This ereader is purely a reading machine. The text is clearer than a laser printed page and the capacity of 32GB micro SD card means accessibility to 10,000's of books.\n\nAs with my Samsung table I found PDF viewings unsatisfactory and even maps in epubs were a disappointment.\n\nAnother issue is that, without a US credit card billing address, B&N will not let you use your account so I have had to store by own epubs in the machine and find them elsewhere.\n\nThe unit is easy to operate and had a claimed battery life of up to two months. It is easily charged from a micro USB connection and files can easily be copied from a PC.\n\nThe crystal clear text and easy touch or button navigation make reading a pleasure. There is only a minuscule delay when turning pages. All in all I am delighted by the unit which is good value for something that holds practically my entire library.", "summary": "Been waiting for this for a long time", "unixReviewTime": 1345161600}
{"overall": 3.0, "vote": "2", "verified": true, "reviewTime": "07 30, 2012", "reviewerID": "A35O0DIWXOOS1V", "asin": "140053271X", "reviewerName": "James Hoisington", "reviewText": "This a second generation e-reader. By adding a 16 GB micro SD card, it can store more e-books than I'll ever own. Most of my books are in PDF format. It has trouble displaying charts or images and fails totally to display an e-book in PDF form that I bought from Forbes.com. All these books display properly in PDF readers available on personal computers.\n\nIt's other weakness is that it has minimal documentation. The topics are covered but the explanaitons leave the user with a lot of questions.", "summary": "Nook Simple Touch e-reader", "unixReviewTime": 1343606400}
{"overall": 5.0, "verified": false, "reviewTime": "07 16, 2012", "reviewerID": "A1453H48ZOBMU9", "asin": "140053271X", "reviewerName": "Sven Gold", "reviewText": "I know this borderline heresy on Amazon's website, however, I truly prefer the Nook experience over the Kindle!  My main reason is no ads!  Why be tricked into paying $100 for a Kindle that spams you with advertisements when you can cut out the middleman and get an ad-free Nook?\n\nTo be clear, Amazon has 2 identical Kindle Touch versions: with and without advertisements.  You can only get the ad-free version online (for $140) or shell out $40 AFTER you buy the unit.  What?  This is clearly a bait-n-switch because none of this is mentioned if you buy it in a physical store.\n\nThe Nook comes with no advertisements and is a wonderful reading experience!  The touch screen is intuitive and responsive, the ebooks look great, and best of all, no hidden ads!", "summary": "Wonderful Reading Experience!", "unixReviewTime": 1342396800}
{"overall": 5.0, "verified": false, "reviewTime": "06 24, 2012", "reviewerID": "A2FG68HF1L9EJX", "asin": "140053271X", "reviewerName": "Behdad Sassani", "reviewText": "The Nook simple touch had made me a fan of reading. I used to be on and off before but never consistent. The fact that it comes with a 2G hard drive and then a micro SD slot makes it easy to start a large library. The weight of it is real light and very easy to use and navigate through. Nothing fancy it just read books and if you got Wifi you can go to the store and look at the endless collection B&N has.", "summary": "The best most simple ereader out.", "unixReviewTime": 1340496000}
{"overall": 5.0, "vote": "3", "verified": true, "reviewTime": "06 22, 2012", "reviewerID": "A3SZFN52D3NSWE", "asin": "140053271X", "reviewerName": "Gor-D", "reviewText": "I'm the kind of guy that wants something to function well and that's it.  This thing is brilliant at what it does: displays ebooks.  No frills, no apps, no video, no nonsense.  Because of this it makes it very easy to use.  Download Calibre for free and this baby syncs right up with it.  Battery lasts forever, and it has the same charger as most android smart phones, so In the mornings I take my smartphone off its charger and replace it with my little nook.  I am in the military and as someone else said, this fits perfect in the side cargo pocket of my ABU's.  I had the Kobo, which was a great reader, and my wife had the last nook which I didn't like because it was so damn heavy.  I bought this for me so I could give my Kobo to my little girl.  I was able to snag one used on here from a seller named NikonLover for $47!  This thing is really great.  The only complaint I can make is that the page buttons are a little too recessed, but this is not a huge issue as I turn the pages mostly via touchscreen anyways.  Using this little beauty, and loading all of my own books, and PDF's that I have converted via Calibre, makes me beg the question: Why are people still buying Kindles?  I guess that is the same dilemma I have with Iphones.  Oh well, a fool and his money....  Buy this now!  You will not regret it!", "summary": "Best Little Ebook Reader!", "unixReviewTime": 1340323200}
{"overall": 4.0, "vote": "3", "verified": false, "reviewTime": "06 11, 2012", "reviewerID": "A39W1MVZ5BYPSR", "asin": "140053271X", "reviewerName": "Amazon Customer", "reviewText": "The \"newest model\" is the Nook Simple Touch with Glowlight, and not this model.  It may be the newest without a light, but it's not the \"newest\".", "summary": "This is NOT the \"latest model\" as stated", "unixReviewTime": 1339372800}
{"overall": 4.0, "verified": false, "reviewTime": "05 17, 2012", "reviewerID": "A2ZOEOGAKDKF0U", "asin": "140053271X", "reviewerName": "diatonic", "reviewText": "I purchased 2 of these in November of 2011. We had a baby on the way and I anticipated lots of reading time. They were so inexpensive I got one for me & one for my wife.\n\nI find the reading experience with the Simple Touch great. The pearl e-ink display has great contrast, and pages turn pretty quickly. I keep the wifi off and battery life is really good. I don't think it's quite as good as BN claims (2 months reading time?) but I can go weeks without charging. I've only purchased a few books though the BN store, I mostly side-load them using Calibre, which works great.\n\nMy wife doesn't read hers as much as I read mine, and the touchscreen on hers will go unresponsive. Holding down the \"n\" button on bottom-front while holding down the top back button forces it to rebook and come back to life. It hasn't been a major issue though.\n\nI purchased a&nbsp;<a data-hook=\"product-link-linked\" class=\"a-link-normal\" href=\"/Verso-Arc-Light-for-Kindle-Nook-Other-eReaders-Black/dp/B004UKNY36/ref=cm_cr_arp_d_rvw_txt?ie=UTF8\">Verso Arc Light for Kindle, Nook, & Other eReaders - Black</a>&nbsp;and it works well for reading in low-light situations. The Simple Touch with GlowLight wasn't an option when I bought mine.\n\nOverall it's a great, versatile, light small e-reader.", "summary": "Love my Nook Simple Touch", "unixReviewTime": 1337212800}
{"overall": 4.0, "verified": false, "reviewTime": "04 4, 2012", "reviewerID": "AK9YCS8T99EOI", "asin": "140053271X", "reviewerName": "saelba", "reviewText": "I've had my NST since last July, and I've been very happy with it.\n\nPros:\n\n- Battery life when wifi is off is as good as advertised.\n\n- The page turn rate was already fast, but the update last November made it super speedy.  Seriously, I've played with the current e-ink Kindles, and the difference in refresh rate might SEEM small on paper, but in practice it's a very noticeable difference.\n\n- I never had the wifi problems others did after the November firmware update, but I understand that the latest firmware update should solve it.\n\n- The NST feels really nice when you're holding it, and I really like that there are physical page turn buttons in addition to the onscreen touch turning - I use both, depending on whether I'm sitting up or lying down when I read, etc.\n\n- Navigation is very intuitive.\n\n- I bought a $5 4gb micro SD card and have had no problems using it with the NST.\n\n- Sideloading non-DRMed, non-B&N content downloaded from places like Project Gutenburg is very easy, and it all goes into the same library as your B&N downloaded content.\n\nCons:\n\n- The user interface is easy to use, but it's also VERY basic, and there are very few features.  You can organize your books into \"shelves,\" but only on the device itself, and it's a cumbersome process.  You can sort books by title, author, and date added, and... that's pretty much it.  The NST isn't a tablet and I don't want it to be, but there are still some pretty simple features that don't seem like it would have been that hard to add, and more flexible organization is one of them.\n\n- Once a book's in the library, you can't really see anything about it besides the title and author. Metadata from sideloaded content doesn't show up, and even purchased content requires you to be on wifi to see more information.\n\nThat's about it. My cons list is really more of a wishlist, and I wouldn't hesitate to recommend the NST to anyone, especially at the lowered $99 price.  I imagine a new touch reader will probably be released within the next few months, but unless the user interface is majorly updated, it's hard to imagine I'd feel the need to upgrade, since the current version meets almost all of my needs perfectly well.", "summary": "Best of the e-ink devices currently available", "unixReviewTime": 1333497600}
{"overall": 1.0, "vote": "5", "verified": false, "reviewTime": "03 26, 2012", "reviewerID": "A2A3HDJXDN8W47", "asin": "140053271X", "reviewerName": "Bob Noble", "reviewText": "Here's my take on NST:  This is a very nice, but very limited reader.  I LOVE THE DISPLAY.  That's it.  A real home run?  Not quite...\n\nQuick summary is that they won't sell me any other unit with an LCD (I spend all day looking at one of those, I don't want another one for my fun-reading).  I might as well use my netbook or go all the way to a real tablet, and that won't be from B+N.\n\nHere are the problems with the whole Nook thing.\n\n(1) You can't use it for a PDF, magazine, or anything with graphics because YOU CANNOT ZOOM OR ROTATE. I have purchased some books with pictures and figures that you can't see.  Guess they want you to get the color tablet-like Nook, huh?  Nope, not going there (see above).\n\n(2) YOU CANNOT SHARE BOOKS. Yeah, yeah, they SAY you can, but that's VERY LIMITED and makes no sense.  (If the publishers trust them enough with their DRM to have the book at all, why can't you transfer the book to someone else using the same DRM?) I can get a paperback, read it, and share it forever.  Not so with Nook and you know it.\n\n(3) B+N (and everybody's) E-BOOKS COST THE SAME AS A NEW PAPERBACK, even though the seller didn't incur any cost of printing, shipping, inventory, etc.  But I can get a paperback for 25% off at my local Kroger grocery store for new releases and best sellers, or I can go down to the used book stores and find quite a few titles at 50% (or more) off list.  When everybody in my family has read that book, I can sell it to the used book store for 15% or 25% of list value.  That's a win-win.\n\nSo, where's the advantage with a Nook other than it's cool?  Three strikes (it could get one more if you count fragility compared to a paperback book).  This whole e-reader thing is bravo-sierra at this point.\n\nThat's my $0.02.  Just wish I had known this before I spent the hundred dollars.", "summary": "In baseball, with 3 strikes, you'd be out", "unixReviewTime": 1332720000}
{"overall": 1.0, "vote": "22", "verified": true, "reviewTime": "03 3, 2012", "reviewerID": "A20UU20K7M9ZPF", "asin": "140053271X", "reviewerName": "k_tree", "reviewText": "I bought this Nook Simple Touch on Amazon.com, but when I received it, the WiFi would not connect. I tried my home network as well as several WiFi hot spots around town. Barnes & Noble Customer Service was NO HELP, telling me that, since I did not purchase the Nook Simple Touch from B&N, they could not help me, and suggesting that I needed to return it to the seller. I did return it, thinking it was damaged somehow, and the seller graciously gave me a full refund with no argument (kudos to him and Amazon!).\n\nLater, I bought one from B&N, and it had the same problem. Again, B&N Customer Service was NO HELP, but did send a replacement. The replacement has the SAME PROBLEM and will NOT CONNECT to WiFi. Now, I'm arguing with B&N for a full refund.\n\nMost of the reviews are glowing. But what they don't say is that B&N has this WiFi connectivity problem very commonly with the Nook Simple Touch. Even the B&N Forum has many references to the problem.\n\nI'm not saying that you should not buy one of these Nook Simple Touches, and maybe you will not have the same problem. Just beware.\n\nCAVEAT EMPTOR!", "summary": "Nook Simple Touch has WiFi Connection Problems", "unixReviewTime": 1330732800}
{"overall": 5.0, "verified": false, "reviewTime": "02 21, 2012", "reviewerID": "A3NSDSXDKMY817", "asin": "140053271X", "reviewerName": "adi", "reviewText": "I was pretty doubtful about whether an ebook reader was worth it, but this nook surpassed my expectations. I love the simplicity, and the small size makes it perfect for travelling. The material its made of makes it stay in your hand well, and the features it has is just right for me - not to fancy, but not lacking either. My only complaint is the fact that you can't use the dictionary on pdf books, but I remedied that easily by using software on my computer to convert my pdfs into epub before putting them on the nook. All in all, this is the best purchase I've made in a while - definitely worth it!", "summary": "fantastic!", "unixReviewTime": 1329782400}
{"overall": 5.0, "verified": true, "reviewTime": "02 11, 2012", "reviewerID": "A3REPF6Z0P8Y0Q", "asin": "140053271X", "reviewerName": "Ben Nowak", "reviewText": "I must admit I was a skeptic regarding ebooks. I thought nothing could beat a good ole paperback in my hand. after purchasing 2 of these for my wife and I on a whim I have to admit, I love it.\n\nAllows me to read books more quickly,not sure why, faster page turning, easier to find where you left off, maybe easier to read for longer periods of time, easier to carry with you anywhere maybe?.\n\nAdjustable font size so you don't have to squint at small print, display is just like a real page, and you can flip pages with a swipe, a touch, or using the buttons on either side. I can't compare it to a Kindle because I never owned one, but my understanding is that it allows more formats than the kindle does.\n\nso simple to transfer books from my computer, or purchase books via WIFI at B&N or at home, or even borrow from my local library online!\n\ncan't say enough great things about it, my wife and I were thrilled with them, not really any cons, wifi is difficult to connect in some places, thats pretty much it", "summary": "Great product, revolutionary", "unixReviewTime": 1328918400}
{"overall": 5.0, "verified": false, "reviewTime": "02 10, 2012", "reviewerID": "A1S45WQWHNQBF2", "asin": "140053271X", "reviewerName": "Nikki", "reviewText": "I tried to leave this review at barnesandnoble.com, but they never posted it. Oh well.\n\nThe Nook Simple Touch is a great e-reader. If you are looking for a tablet like device to surf the internet and check email, this is not the product for you. The e-ink screen is amazing. It looks like you are reading a physical book. I like that you can turn the page by pressing the buttons or touching the side of the screen. Either way will be useful depending on how you are holding the book. This is very simple, which I love. One night, I was lying down in bed and went to lay the Nook on it's side then immediately jerked it back up before the page orientation changed. Then I remembered that it won't do that; which makes this great for reading no matter what position you may be sitting or lying in.\n\nThe Nook accepts epub books; which means that you can get books from a variety of stores, not just Barnes & Noble. I found that between the B&N store and Google Books, you can get all of the classics for free. No reason to pay for one of those ever again. Download Adobe Digital Editions to put books on from other places; including borrowed books from the public library.\n\nThe Nook doesn't handle pdf's well on its own, but there is a work around. Download Calibre, bring your pdf's into it and then convert them into epubs. Once you do that, you will be able to highlight and take notes like you can with the actual books.\n\nIf you want a simple e-reader, the Nook Simple Touch is the best. (FYI: It's costs less on the B&N website.)", "summary": "Great e-reader!", "unixReviewTime": 1328832000}
{"overall": 5.0, "vote": "3", "verified": false, "reviewTime": "01 31, 2012", "reviewerID": "A3S9DTM7BCJS21", "asin": "140053271X", "reviewerName": "G", "reviewText": "price: nook - cheaper or same price as kindle with ads.\nscreen: nook (barely) - same screen nook software makes slightly better typeface.\nnon-drm ebook format: nook - supports more popular epub vs kindle support of mobi.\nother document formats: kindle - supports .doc, .txt, & .rtf; nook doesn't.\nborrowing from library support: nook - better for now, but popularity of kindles and Amazon marketing may change that, time will tell if libraries start purchasing kindle only ebooks.\nother paid book sources: nook - can read books purchased from other ebooks stores like google, sony, etc. kindle can't.\nuser interface: nook\nbells & whistles: kindle - text to speech is incredibly helpful for dyslexics and others. plays mp3s. x-ray is pretty cool.\nconnectivity: kindle - for an additional $50 you can get a kindle with 3G.\npage turns: nook - slightly faster.", "summary": "nook touch vs kindle touch", "unixReviewTime": 1327968000}
{"overall": 1.0, "vote": "10", "verified": false, "reviewTime": "01 30, 2012", "reviewerID": "A155WK4J425WSQ", "asin": "140053271X", "reviewerName": "C", "reviewText": "I enjoyed the original Nook. I thought this would be a great device, especially since it received such positive responses from reviewers on several sites.\n\nI've had the Nook (3 of them, actually) and am returning it before my 14 day window is up.\n\nFirst, the buttons are annoying to use. I like having the option to tap the screen, but I'd rather keep it as clean and clear as possible. Simply hard to press the buttons down. They don't seem to be getting any easier after finishing a book.\n\nSecond, and most importantly, is the contrast and quality of the screen. Different letters are darker than others on every page, within words, and they change every time I go to the next page and back. I thought it might have just been something weird with the files, or formatting, so I played around and did the troubleshooting. Nope. It's just horrible to look at.\n\nAfter having 3 with the same problem, I'm going to just send it back. No need to go through that cycle and then be stuck dealing with the awful customer service. It's too bad; I really wanted to support Barnes and Noble by using their reader.\n\nNote: I put this review on the B&N site, and they removed it for somehow violating their terms. Well, okay then.", "summary": "Poor screen quality and service", "unixReviewTime": 1327881600}
{"overall": 5.0, "verified": false, "reviewTime": "01 18, 2012", "reviewerID": "A15DICCT8P7K4Y", "asin": "140053271X", "reviewerName": "S. Blackin", "reviewText": "it is really good and portable i can take it when i go to Florida. though it does not have a back light, i truely enjoy it.", "summary": "AWESOME", "unixReviewTime": 1326844800}
{"overall": 2.0, "vote": "3", "verified": true, "reviewTime": "01 14, 2012", "reviewerID": "A168SAOQWU7A63", "asin": "140053271X", "reviewerName": "Microdev", "reviewText": "The device physically, is relatively good for the money.  There are many reviews on YouTube and other places that address that point.  The problem with the B&N system is the fact that you must enter a 'default credit card' to be able to use or purchase any books.  If you were to buy this Nook for your young son or daughter, they would be able to purchase anything at the flick of a finger, and it would charge to your credit card 'for your convenience'.  Similarly, if anyone found your child's Nook, they too could purchase anything using your credit card information.\n\nI tried get creative and purchased a gift card for my child but although this can create a credit on the child's account, B&N still requires a credit card to be on-file in order to 'unlock' the book.  By contrast, with the Kindle system, you simply buy a book through Amazon using any credit card (which does not have to stay active) and send it to an authorized device.  The Nook system, by comparison, is slow, clunky, and a massive security risk.\n\nIf you setup the Nook and do not provide this credit card during setup, no books can be sent to the Nook wirelessly, they must be sync'ed with a cable tethered to a computer.  Since my 12 year-old daughter purchased this herself with her own money, I have no choice but to either tell her to eat the unit or use my credit card without any parental control.  Furthermore, it would appear that B&N is entering into a contract with my minor daughter in this regard.  By opting out of this model, you are left with an utterly useless device.\n\nWhy none of the other reviewers elaborate on this is beyond me.  I suppose if the device is owned by an adult this model would work, however if you are contemplating this as a gift for your child, I'd avoid any device related to B&N altogether.\n\nI give them 2 starts for the hardware only but otherwise the device, in this case, is useless.  While you can delete your credit card from B&N, the process is well hidden and you would need to add a card, order, download, sync, unlock, and then delete the card in order to get each purchase on the device.  Either that or hand your child your Visa and tell them to enjoy!  Now that's what I call convenience.", "summary": "The device is okay, but the book service is not", "unixReviewTime": 1326499200}
{"overall": 5.0, "vote": "2", "verified": true, "reviewTime": "01 10, 2012", "reviewerID": "A31WVMJQQPV75L", "asin": "140053271X", "reviewerName": "Poacherd", "reviewText": "I choose this product because it's capable of support diferent formats, I convert my pdf files in EPUB whit free programs (calibre and sigil) and mi readings are now easy and the graphics are visualized correctly.", "summary": "Excelent Product", "unixReviewTime": 1326153600}
{"overall": 2.0, "vote": "2", "verified": false, "reviewTime": "01 3, 2012", "reviewerID": "A1423HNZ15ZCQZ", "asin": "140053271X", "reviewerName": "Ananke", "reviewText": "I bought three of these. I was very very happy of the performance with the original 1.0.1 firmware. However, two of them already upgraded to the 1.1.0 firmware, which immediately erased the ability to use the \"look\" functions as internet browser.\n\nOne of the readers frost during update and it doesn't recognize the \"nook\" menu button anymore...I will return it, luckily it is within the original retail return period.\nThe second reader seems OK. It is less responsive now though, after the \"upgrade\"...Will test it with imported through Callibre books tonight, if it is still OK after firmware update.\nThe third reader hasn't updated yet, I don't know why. I will return it anyway - I don't want to take the risk.\n\nConclusion: B&N completely ruined otherwise not bad reader by buggy and restrictive firmware update. It is definitely not worth the money right now.\n\nI have the first generation Nook too, and in general I preferred Nook due to the epub support. I integrated with Callibre and used embedded fonts for non-Latin epub books.\n\nI promoted my Nook readers to friends until this firmware update, because of the OK hardware and epub support. However, considering that B&N is much less popular than its competitor, and popularity means software and application support, and it has no text or Word doc files support, and being extremely restrictive in order to not allow direct internet access to competitive or free content, I am strongly NOT RECOMMENDING purchase of the device. It is OK if given free for a brand new unit.", "summary": "Latest firmware is a bust", "unixReviewTime": 1325548800}
{"overall": 2.0, "vote": "3", "verified": false, "reviewTime": "12 30, 2011", "reviewerID": "A3Q5IRZ3ZJV4P3", "asin": "140053271X", "reviewerName": "Valueminded", "reviewText": "I bought the Nook Touch instead of the Kindle because it was on sale for $75, which is still alot to pay for something that can only be used to read books. I didn't realize that if you buy books from B&N, you can only read them on your Nook, and not on anything else.  So even though you paid for them, those books really aren't your property.  You have no access to them if you don't use their products! Still, I liked the fact that it used ePub, and you had a variety of stores you could buy from and also that libraries have more ePub books available.  However, I just heard that their latest firmware update prevents you from reading any books except those bought from B&N. If I had known this I never would have bought the Nook. It's as consumer un-friendly as you can get!  Really a nasty way to do business.  Amazon is different.  Once you buy a book, it is yours.  You can read it on any device. When it comes to buying books, Amazon is far easier to use and alot more consumer friendly.  The Kindle is by far a better choice of the two.\nI am returning the Nook after only a week, because this is a frustrating product that doesn't function like it is supposed to do.  There are simply too many glitches in how the touch screen works to be reliable. Here are the cons:  First, it often takes multiple touches to access anything.  You touch or swipe the screen, and nothing happens.  You try it again, and still nothing.  What a joke.  Second, pages turn mysteriously on their own and without warning, both forward and backward.  I am always losing my place when I try to read a book.  I've noticed that this happens almost every time you alter the angle of the Nook.  If you're reclining and turn to adjust the pillow, don't expect to return back to the same page you were on.  Third, the pop-up menu and dictionary are too easy to activate by accident.  If you hold the Nook too close to the screen, or at the top or bottom, the pop-up menu will appear or the dictionary will activate unintentionally.  This happens several times an hour.  You can't just simply sit down, relax and read unless you sit motionless in a chair and hold it on your lap. Last of all, it does not use a standard USB/micro USB cable. The USB connection to the computer is standard, but the micro USB connection to the Nook itself is NOT!  It is thinner and wider.  You can only use the cord provided with the Nook to connect to your computer to transfer files or charge the batteries.  You can't use the standard USB cord that works with all of your other electronic gadgets, like your digital camera or your portable hard drive.  So if you need a longer cord, or lose their cord, you're out of luck. Talk about a major inconvenience, one that makes zero sense!  Pros: I did like that it recharges in under 4 hours and that it has a very long battery life.", "summary": "Not consumer friendly, full of glitches", "unixReviewTime": 1325203200}
{"overall": 3.0, "vote": "2", "verified": false, "reviewTime": "12 18, 2011", "reviewerID": "A1K9FIA48K45PD", "asin": "140053271X", "reviewerName": "Cesar Hernandez Gt", "reviewText": "(I'm writing my review in amazon because B&N \"Block\" my review arguinf  it  violates the Terms of Use of B&N... Ironic don't you think :/, anyway this is my original review of the ebook Reader)\n\nThe readers is fine in general:\n\nPros:\n- Nice physically materials\n- Best Graphic User Interface than Kindle\n- Nice e-ink screen\n- Great speed of screen refreshing\n- Touch screen response is wonderful\n\nCons:\n- Physically buttons for Back and Forward are kind of hard To press\n\n- No Landscape Mode... I don't understand why :(\n\n- No Web Browser or RSS reader app or something like that\n\n- PDF reader usually do not render properly if the pdf has Tables, Bullets, Images and other graphic different from text.\n\n- You Can Not Delete, move or rename Files from the device User Interface, you always have to connect it to the computer to do this actions... this makes you waist a lot of time.\n\n- The device has a hidden partition used to store the books you purchased at B&N store. You cannot have access to that partition (with or without computer) in order to delete this purchased books.\n\n- You can not export your Highlight or Notes from the books. Kindle is a step forward with this \"most have\" feature.\n\n- The reader does not have the option to Lock the screen with a secret password or Dots combinations like Android phoness. Remember that you have stored your credit card inside the account of the device!!\n\n- The Home screen lacks the options for fold or expand the 3 sections: Reading now, library and Next Readings.", "summary": "Nice hardware but a software with lack of features", "unixReviewTime": 1324166400}
{"overall": 5.0, "vote": "5", "verified": false, "reviewTime": "12 9, 2011", "reviewerID": "A21623VNZ5H1YE", "asin": "140053271X", "reviewerName": "Emma L", "reviewText": "I have had my nook simple touch for a few weeks now- I previously owned a Sony Reader pocket edition, and I own a iPad. This device fills a niche- if you want to annotate pdf documents or watch movies or any of those other things, get a tablet or the iPad or the kindle fire. This device is designed to read books, and it does a beautiful job at it. I purchased my Sony reader expecting to be able to add comments in it, but it was way too difficult, and ultimately I decided to purchase an iPad. Like the Sony reader, the nook can take notes but wouldn't be a great device to purchase for that purpose.\nIt was pretty easy to set up- I didn't read the instruction manual, but I usually don't. I just followed the on screen instructions to connect it with my internet, my barnes and noble account, and then plugged it into my computer to sync it with library books. I had a bit of trouble connecting it with my internet, but that has happened with every new device I've purchased, so I think its my internet's fault, not the nook. I went through the steps a few times and then it started worked.\nI really like holding it to read- I generally read ridiculously thick books, so its nice to have something small and light to hold instead of a massive book that I have to prop up (and its so much nicer to read from than an iPad- the iPad is fine to read from, and i never seemed to feel screen fatigue, but it is way too heavy to hold with one hand). Initially I didn't realize that the two buttons on either side of the screen move the page forward or back, so I was touching the screen each time- the delay time is a bit longer that way, and it was annoying to have to use both hands. As soon as I realized that the buttons existed, the experience got even better.\nThe battery life seems great- I charged it all the way up using my usb-to-outlet power adapter that I have for my iphone/ipad, and it worked great. I haven't had to charge it again, and I've been reading for about an hour each day.\nThe one thing that surprised me and was frustrating for a few minutes was when I realized that I couldn't load my other epub books onto the nook because there wasn't enough room. The advertised size of the nook is 2gb, which is a ton of books, but it wasn't enough room for the books I've acquired through other sources- like google book downloads. A quick google search solved this problem- barnes and noble appropriates the majority of this space for content you purchase directly from barnes and noble. Fortunately there is an easy solution- there is a slot for a microSD card, and I happened to have a 2gb one lying around- plus they only cost about $5, if that. I popped it in, turned the device off and on, and I was ready to go again. Not a deal-killer by any means, but something to consider if you're planning to add your own epub library to your nook.\nKindle vs. Nook- I haven't owned a kindle, only used it for a few minutes, but my personal opinion as I decided which to purchase was this: price was important (and I got a great black friday deal on the nook), and since they were about the same price I wanted to support the more open epub format, since you can load books from other sources. Yes, its possible to convert epub to kindle format but its an extra step that many people won't be interested in. I would have purchased the kindle with special offers, and hadn't thought much about it, but I've enjoyed the pictures of authors that show up on my nook screen, and would probably get annoyed by the commercials/make a point to put my nook in a case so I didn't have to see them.\nDurability- I haven't abused it by any stretch of the imagination- yet- but it did take a fall off a coffee table and didn't crack/break/show any sort of damage\nI'll update my review as I have more time to play with it in the next few months", "summary": "Great purchase- you won't regret it", "unixReviewTime": 1323388800}
