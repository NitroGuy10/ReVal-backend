{"overall": 1.0, "vote": "67", "verified": false, "reviewTime": "11 29, 2011", "reviewerID": "A36V8NDDRZYRYO", "asin": "140053271X", "reviewerName": "E. Leung", "reviewText": "I have had my Nook for over a year now and I think it is a great ereader. HOWEVER DO NOT buy your content from Barnes and Noble. In the first few months I had it I purchased about 30 books using their awesome click to buy feature. Then back in February, I thought I lost my credit card and cancelled it. I hadn't yet updated my new card on Barnes and Noble's site when I went to reread a book I had purchased months before. IT WOULD NOT DOWNLOAD. I called support and was told that their policy requires an active credit card to access books I have already paid for. This policy creates a lot of the problems.\n1) I don't feel the books are mine. I paid for them. I should have full access to them.\n2) If I buy a reader for one of my kids, they could download books and I wouldn't know until I got a bill (gift cards do not qualify as an active credit card) and B & N has a strict no refund policy on ebooks.\n3) Requiring me to keep I credit card on file should be an invasion of my privacy.\n4) What happens if I replace my Nook with a non-B & N reader? I lose all content purchased.\n\nDO NOT make the same mistake I did. Do not purchase Nookbooks from Barnes & Noble. Adobe Digital Editions allows you to \"unlock\" .epub files for download to your Nook and a good alternative for \"permanent\" access to your material is to purchase ebooks from [...].", "summary": "PLEASE READ BEFORE PURCHASE", "unixReviewTime": 1322524800}
{"overall": 5.0, "vote": "13", "verified": false, "reviewTime": "11 16, 2011", "reviewerID": "ATDEJ6381GRZJ", "asin": "140053271X", "reviewerName": "The Big Pill", "reviewText": "Having previously owned a Kindle, I was not expecting that e-book readers had much improved over the last year. Contrast on the display was a big problem for me, and I wasn't especially keen that the Kindle uses a proprietary book format that cannot be read on other e-readers. So, as long as I stuck buying books from Amazon for a Kindle, I was fine; the second I ever wanted to move to another device, I couldn't take my books. This didn't sit well with me.\n\nWhen Barnes and Noble dropped the price of the Nook Simple Touch to $99 I decided to take the plunge. (Note that as of this writing, Amazon still has not reflected the price drop.) The newer generation screen, while still not perfect, is far, far superior than earlier generations. Reading indoors no longer requires a spotlight on the e-reader to maintain legibility. Anyone who owns an iPad or other tablet knows how intuitive a touch interface can be, so I'm delighted to say that the navigation issues previously posed by the joystick on the older Kindle are resolved with the Nook's new touch interface.\n\nAmazon released their own Touch e-reader just recently. While it now brings the Kindle in line with the capabilities of the Nook, it still lags in one area: proprietary book format. The Nook and all other major e-readers use EPUB, a now-standard file format for e-books. Amazon for its own reasons chooses not to. What this means in practical terms is that you pretty much have to buy all of your books from Amazon - and forget about taking them with you if you ever decide another e-reader is the better platform for you.\n\nI refuse to be a party to that kind of lock-in, which is why I am very happy with my Nook Simple Touch.", "summary": "A Very Pleasant Surprise", "unixReviewTime": 1321401600}
{"overall": 5.0, "vote": "2", "verified": false, "reviewTime": "09 11, 2011", "reviewerID": "A2YEWGSILWV3OB", "asin": "140053271X", "reviewerName": "Anand", "reviewText": "New Nook eReader is definitely better than Kindle.\n* Expandable storage slot\n* Excellent support for open book formats\n* Touch screen\n* Even smaller and compact.\n\nIf you are OK with 6 to 8 hours of battery, go for Nook Color and root it. Refurbished ones costs 150-170$. It is an excellent choice in-between eReaders and Android tablets.\n\nKindle 3G option is attractive for a tablet, but not an eReader.", "summary": "New Nook is well worth the wait", "unixReviewTime": 1315699200}
{"overall": 5.0, "vote": "40", "verified": false, "reviewTime": "09 9, 2011", "reviewerID": "A1DCNMRBNSTN59", "asin": "140053271X", "reviewerName": "Wally", "reviewText": "I know Amazon is going to hate me for this but here goes:\n\nI used to have a Kindle 3. It was great. It made reading a pleasure however there were a couple of things I would have liked to change. I wished that it had a touch screen and that it was smaller.\n\nWhen I saw the Nook Touch I thought that this is what my Kindle should be like. Well I decided to buy the Nook and I'm very, very pleased. I won't go into an in depth review of the device itself. You can find that just about anywhere. What I will say is the touch screen makes things so much easier. I love the on screen virtual keyboard (like the ipad) and the fact that it's a lot smaller than the Kindle 3 but with the same size and quality screen.\n\nSince giving the Kindle to a relative I thought about the books that I already bought from Amazon and the fact that I now have to use my Android phone to read them since the Nook does not read Kindle books......or does it??\n\nWith a little research I was able to find out how to root my Nook Touch (voids your warranty). Now when I turn on the Nook, it gives me a dual boot screen (sort of). I can go to the Android desktop or the the Nook screen. Using the Android desktop which included the Android market I downloaded the Kindle reading app. I ran that app, logged into my Kindle account and now have all my Kindle book available on my Nook Touch. The only thing missing is text to speech but I didn't use that feature anyway. Yes it has a web browser, email and all the other Android apps available but most look pretty drab on a monochrome device. That isn't why I did this. I wanted a device to read my Nook Books and Kindle books.\n\nI now have the best of both worlds.", "summary": "Fantastic alternative to the Kindle", "unixReviewTime": 1315526400}
{"overall": 5.0, "vote": "3", "verified": true, "reviewTime": "08 30, 2011", "reviewerID": "ATWC3WIN06B9A", "asin": "140053271X", "reviewerName": "AngelAnn", "reviewText": "I am so pleased with my new Nook Touch. I have already purchased 4 books and am reading them all. The best part is that there are so many good books that are free ( even one OT/NT free Bible)and most others are under $10. There is also the ability to read samples of books before you buy without going out of the house because the Nook has Wi-Fi.\nI really like everything about it, especially the fact that there is a battery that can be changed by B&N or by me after the warranty is out and the ability to visit B&N store for help.\nI would highly recommend.", "summary": "Super Great ebook Reader", "unixReviewTime": 1314662400}
{"overall": 5.0, "vote": "3", "verified": false, "reviewTime": "08 28, 2011", "reviewerID": "A1EARN5PUVIF1S", "asin": "140053271X", "reviewerName": "Jerry P. Danzig", "reviewText": "This is the third ebook reader I've used and definitely the best.  The Franklin eBookman had nice hardware but dreadful firmware with more bugs than you would find in a swamp in summer.  The Ectaco Jetbook Lite had a number of glitches in its firmware as well, plus an extremely user-unfriendly upgrade method.\n\nI did encounter one major problem with this Nook Simple Touch -- the life of a battery charge was nowhere near the several weeks promised (with wifi off).  Fortunately, however, I called B&N Customer Service, and they advised me to install the latest firmware, V1.0.1, which addresses the power issue.\n\nThe upgrade proceeded easily and without glitches, and it seems to have solved the problem; though I haven't put the duration of a battery charge to the full test yet, the charge indicator is holding at 100% after a full day, including more than an hour of reading.  That compares very favorably to the 83% discharge rate I had been experiencing in just three days using the old firmware.  I will report back if the battery problem returns.\n\nOtherwise I prefer the Nook Simple Touch's ergonomics to the comparable Kindle.  The Nook's front is all screen, with no unnecessary keyboard keys.  Virtual keyboard keys appear onscreen when you need to search for something.  The unit fits nicely in the back pocket of my jeans or shorts, and it's trim and lightweight.\n\nThere are convenient page turning buttons flanking the screen, making for easy one-handed operation in a subway.  You have a choice of font styles and sizes, and the screen is easy to read even under bright sunlight.  You can touch any word onscreen to get a quick dictionary definition (provided, I found, that the word isn't hyphenated and run on two lines).\n\nI like the ease with which you can download titles from the public library (you download to Adobe Digital Reader, which your library provides free, and then transfer the Epub books to your Nook with the USB cable provided).  The program recognized my Nook without any glitches.\n\nI also like being able to read any book for an hour a day FREE at the nearby B&N store.\n\nNewbies should note that, in their apparent effort to keep the NST instructions short and simple, B&N left out a few useful ones.  Notably: to close one book (so you can open another), press the Nook button below the screen (the thing that looks like an upside-down U) and enter \"library.\"  To lock the Nook immediately, without waiting for it to enter sleep mode, press the power button on the back briefly.  And to tell when the Nook has finished charging, wait for the little LED next to the USB input on the unit to turn from amber to green.\n\nSo if you have been looking for an ebook reader offering great value and ergonomics, take a look at this Nook.  But make sure to upgrade to firmware V1.0.1 or higher!)\n\nUPDATE: Trust me to find the bugs in an ebook reader -- or perhaps they find me.  At any rate, I bought a copy of the American Heart Association Cookbook (7th Edition) and was dismayed to see some of the fractions describing quantities in recipes replaced by question marks!\n\nI emailed B&N Customer Support, and they suggested that I try downloading the title again (which you do by archiving and unarchiving a title, whatever that means).  That didn't work, but I found that if I clicked the check box on the font selection screen marked \"Publisher's Default\" (or words to that effect), that seemed to solve the problem.  So if you're seeing question marks in any titles where numbers should be, try that solution!\n\nI sure love beta testing new products for these big companies -- NOT!", "summary": "The Right Touch", "unixReviewTime": 1314489600}
{"overall": 5.0, "vote": "3", "verified": false, "reviewTime": "08 27, 2011", "reviewerID": "AZL95QPWJDM3Y", "asin": "140053271X", "reviewerName": "Gordon Ehrensing", "reviewText": "I've never been remotely interested in e-book readers, but I was stuck in Best Buy during a car installation for hours the other month and saw this device. It's just about the only time I've discovered something not by hype or searching for a product to fit my needs but by wandering upon it in an electronics store. After reading about the new reader for a few weeks, I decided to actually buy one.\n\nAt this point, I've found it to be a really excellent device and the only thing remotely \"tablet\" that's appealed to my needs. I find it easy to use with one of the first touch screen keyboards that recognizes my non-dainty mitts (I kind of hate touch screens as a rule). I feel like the makers of this device understand how ADD our society has made us, and most complaints about the firmware's limited capacity to check e-mail, surf the web, and play tiny games are music to my ears. I just want electronic paper... for reading.\n\nSome bullet points about this e-reader, some of which stand it apart from competitors like the current Kindle:\n\n* 215 grams\n* No physical keyboard and low affinity of touch screen to oil\n* Battery life (obviously) - leave the wi-fi off\n* Maps true page numbers to print equivalent, should you cite or alternate between print and e-book\n* Supports non-proprietary formats that can be downloaded from Project Gutenberg, torrent sites, etc.\n* E-book library lending\n\nIt's one of the last things I mentioned, but the high compatibility of formats on the Nook is absolutely indispensable to me. I would never purchase a reader that required payment for content, just like I wouldn't mail publishers a check every time I borrowed a library book or a novel from a friend. Use your own morals. A big thanks to B&N for producing an intelligent device.", "summary": "Early opinion - owned for two weeks", "unixReviewTime": 1314403200}
{"overall": 5.0, "vote": "3", "verified": false, "reviewTime": "08 23, 2011", "reviewerID": "A1Q4QC7PN8Z1CX", "asin": "140053271X", "reviewerName": "Kindle Customer", "reviewText": "In full disclosure this is the first e-ink reader I have ever owned.  That being said, I've heard complaints from others about older models and have people at work compare their kindles to my nook touch and they think mine is sweet.  For me the size is perfect and once you play around with it, it is very easy to navigate.  It only has wi fi and no 3G but that may not matter to some.  I'm very happy with it so far and my only real complaint is that the B&N accessories are a little on the high side.  I mean really, you're paying 140 bucks for the reader, you shouldn't have to shell out $30 for a case.  Other than that, I think it's really cool and it doesn't have any of the web browser/mp3 nonsense on it that sucks anyway on e readers.  If you're on the fence regarding e readers, go with this one and help keep book stores alive!!!", "summary": "An amazing one-function e-reader", "unixReviewTime": 1314057600}
{"overall": 5.0, "vote": "2", "verified": false, "reviewTime": "08 22, 2011", "reviewerID": "A18HHON17J3LH0", "asin": "140053271X", "reviewerName": "Martin Omander", "reviewText": "This is a great and simple eBook reader. It's light enough that I can hold it in one hand when reading, it's small enough that it's easy to take with me, the battery life is long enough that I forgot where I put the charger, and the screen lets me read for hours on end without eye strain. It does one thing and does it well. Get a tablet computer (I am partial to the Toshiba Thrive) if you want to play games, do email, browse the web, do video conferencing, etc.", "summary": "Great no-frills eBook reader", "unixReviewTime": 1313971200}
{"overall": 3.0, "verified": false, "reviewTime": "08 17, 2011", "reviewerID": "A182U5XEA20G3G", "asin": "140053271X", "reviewerName": "bvksg", "reviewText": "I bought this from B & N and had to return it back in June and they have still not credited me for the return.  I have called them at least ten times over the past two months and have been on the phone at least two to thee hours each time and they have still not credited me yet for the nook touch.  I am now forced to report it to my credit card company and hopefully they can get some where with them.  Buyer beware where you buy your Nook touch.", "summary": "Good unit terrible customer servi. 3", "unixReviewTime": 1313539200}
{"overall": 2.0, "vote": "5", "verified": true, "reviewTime": "08 13, 2011", "reviewerID": "A13X3KB8XPS0ZX", "asin": "140053271X", "reviewerName": "azezal", "reviewText": "For what I wanted it to do, namely display some of the pdf files and books that I already have on hand, this does a pretty poor job of it. The default software is not compatible with many would-be useful formats such as txt or rtf. There is no folder view for displaying the books you put on it, you are constrained to a library view that tries to sort everything for you. The settings page is a joke, there is almost no customization to be had there. The shop's main view was nonfunctional out of the box; every time I tried to access it, it kicked me back out to the main page, and I had to access it by going to the \"top 100\" page instead, and even then the search would sometimes not work. The battery capacity went down 20% over 4 days, so I don't think that it would make the 2 month mark that it should have.\n\nFor all of it's failings, it gets much better once it is rooted, as underneath it all, it is still an android 2.1 device. Once that happens, you have access to the android market, email, web browser, and more importantly, you can get apps that are better than the default nook book reader. You can even put amazon's android kindle reader on it as well.\n\nThe reason for the relatively low rating is that all of these features and functionality should have been unlocked by default. The default software that comes with it feels unfinished and lacking in features to me, and it seems like B&N were just being lazy when putting it together. Rooting it is also a pain, and even though there are some rough edges in a fully unlocked android OS on an eink interface, I still think that it is better than the default software. I would rate this as 4/5 if it came unlocked by default.", "summary": "The software that it comes with is lackluster", "unixReviewTime": 1313193600}
{"overall": 5.0, "vote": "6", "verified": false, "reviewTime": "07 27, 2011", "reviewerID": "A3TKHAC2G7G0H1", "asin": "140053271X", "reviewerName": "mrsjrb", "reviewText": "I have owned my nook for two months now and am very happy with it.  My mom owns a Kindle, one sister a Nook Color, another sister a 1st Edition Nook...so I've seen my fair share of e-readers.  I did the research before I bought.  I actually bought my dad a Kindle 3G for Father's Day.  But the light weight of the Nook Touch was great for me.  I have problems with my hands and their abilities, so after a full day of commuting, typing, and writing, they've reached their peak.  It was the right choice for me.", "summary": "Very Happy", "unixReviewTime": 1311724800}
{"overall": 5.0, "vote": "593", "verified": false, "reviewTime": "07 24, 2011", "reviewerID": "A39K7R4Y1ZD5SZ", "asin": "140053271X", "reviewerName": "cacalazani", "reviewText": "I purchased the Kindle (Wi-Fi) and the original Nook (the B&W one) and tried them out during the return period. While there were things about the Kindle I really liked (features that other reviewers on the Kindle site had written), the one thing that made me choose the Nook was the ability to borrow and read ebooks from my local library. Haven't been back to the library since!\n\nNow here comes the Nook Simple Touch Reader (Nook STR). I got one via pre-order when they came out in early June.  It has the same e-ink Pearl screen as the Kindle, so the screen contrast is no longer an issue. And wow, has the user interface improved over the original Nook! (which I thought was clunky) The entire e-ink Pearl screen has full touchscreen capability. On both the Kindle and the original Nook, I felt myself wanting to touch the screen to select a book to read, instead of using the buttons (on the Kindle) or the LCD touchscreen (on the original Nook) to highlight and select the desired ebook. On the Nook STR, the Library screen shows icons for all the ebooks loaded in the device (both library and purchased). Touch the icon, and the ebook opens. Turning the page? Touch the screen on the right side of the page (to go forward) or the left side (to go back). Or swipe your finger across the screen as in flipping a physical book page. Or use the buttons built into the frame. Want to page quickly through a book? Hold down the page turning button. Need a word definition? Touch and hold on the word and a dictionary pops up. The user interface resembles that of an iPhone or iPad, with the icons, virtual keyboard and the physical home button. It even has the \"slide to unlock\" feature like the iPhone. The touchscreen on the Nook STR is infrared (it senses the heat of your finger, again like iPhone), so a light touch works just fine. I found that on the original Nook, sometimes it would take multiple touches on the LCD screen for the device to recognize a command.\n\nIn response to the reviews about the touchscreen ceasing to respond, the pre-order Nook STR I had suffered from that problem.  The touchscreen would become slow to respond, and eventually quit working altogether.  A power cycle generally brought it back.  I started a thread on B&N's website about this and found many others having the problem.  I did take my Nook STR back to B&N and they exchanged it.  Have had the replacement Nook ST for six weeks now and the problem hasn't returned.  So don't be spooked about buying one due to this problem - if it happens to you, exchange it.\n\nGoing back to library books, I had to install Adobe Digital Editions onto my PC (my library had the link to download - free).  This software allows you to manage your ebooks on your Nook.\n\nThe Nook STR is a good choice for seniors that may not have extensive computer skills.  Using the device is easy enough, but loading books from a library website (via Adobe Digital Editions) requires a few steps to complete.  If help is needed, it can be a positive relationship-building experience.\n\nOne last plus - once you get your Nook STR, check the \"Shop\" tab to access B&Ns website.  Every Friday B&N offers a free book for download, and has discounts on other days of the week.", "summary": "Simple (To Use) Touch Reader", "unixReviewTime": 1311465600}
{"overall": 4.0, "vote": "3", "verified": false, "reviewTime": "07 17, 2011", "reviewerID": "A30HAGYXB3WZ1E", "asin": "140053271X", "reviewerName": "R S H", "reviewText": "Its a good ereader.  How it compares to the kindle, I dunno I seen raves and complaints for both.\nFor an ereader I love the nook.\n- battery life is awesome.  would be nice if this was solar powered like calculators.\n- the display looks great, even in direct sunlight more or less.\n- The simple touch looks cool, very simplistic. no buttons all touchscreen for the most part.\n- The extra $40 warrenty guarentees replacement of damaged nook.\n  covers anytype of damage from what I understand.\n- Not as many CCNA/cisco books in epub as kindle but the list is growing fast.\n- No adds\n\nwhat I don't like;\n- only comes with 200mb of internal memory.  You have to pick up a microSD card\n- Cant delete files or books, there is simply no option for it. Im hoping for a patch.\n  which means you have to plug it in usb and delete stuff from your desktop.\n  Its very annoying.\n\nWhat Id like to see;\n- new screensavers for download\n- better support for PDF files\n- ability to read word doc\n- solar power, geez why not it only makes sense.", "summary": "No delete options??", "unixReviewTime": 1310860800}
{"overall": 3.0, "vote": "301", "verified": false, "reviewTime": "07 16, 2011", "reviewerID": "AEEX49VWL5MF4", "asin": "140053271X", "reviewerName": "H. Charlotte", "reviewText": "Just a short review of my two weeks with the Nook Simple Touch.  This looked the the reader to get when it came out.  Specifically for me the touch screen was a must.  I enjoyed reading on it everyday until I returned it.  It was light and extremely easy to navigate with its touch screen.  What happened though, was on about the 12th day while using it the touch screen stopped responding.  I couldn't turn a page with the screen or pull up a menu with the screen or do anything else.  And, when I shut it off and turned it back on I couldn't swipe the screen to get into the book - I was completely stuck...locked out.  Finally after fiddling with it after about 15 minutes it started to work again.  I went on the web and found out that others had this same thing happen to them so I decided to return it rather then hope for a fix (I was still within my 14 days return policy).", "summary": "Good reader, has some problems.", "unixReviewTime": 1310774400}
{"overall": 5.0, "vote": "58", "verified": false, "reviewTime": "07 14, 2011", "reviewerID": "A2QDSC731OQC3P", "asin": "140053271X", "reviewerName": "Nu Mantra", "reviewText": "Let me start off by saying that I am a fan of Amazon.com. In the past month alone, I have made at least 12 purchases.  I was browsing around just now and decided to see what Amazon.com customers thought of my newest electronic device.  I was thrilled to see the high rating, but disappointed to see the price; $40.00 more than the thing costs at B/N since its release last month.  Amazon, you need to do better here!\n\nNow to the product - This is my first e-reader and I am certain that I went with the best product for me.  As someone who buys a lot of books from Amazon, I would have preferred to have bought the Kindle,especially since Amazon has more of the types of books I read and for much cheaper than B/N, but I just do not appreciate those tiny buttons on the device.  I absolutely LOVE my Nook Simple Touch, and I use it for several hours every day.  B/N has Free Fridays - when you can download a featured book for free -, book share -with contacts on your device and social networks, and free reading of selected books when you are in B/N.  My understanding is that I can go to local libraries and even borrow my books using my Nook; This may or may not be any special news.\n\nThe touch screen is a bit sensitive on the device, so if you prefer not to use it, they are also tactile \"buttons\" that will allow you to change pages.  The home screen shows the book you are currently reading and the page number you are on - a few other books in your library, and some suggested readings.  You can create shelves that you name on which to house your books by categories. They do not look like physical shelves, rather they are just a grouping of books.\n\nWithout going into more technical stuff that you can read online, I will say that if you are new to e-reading and you enjoy touch screens -  AND YOU ARE LOOKING FOR A PRODUCT THAT SIMPLY ALLOWS YOU TO READ - Do not hesitate to go into a B/N and try this out.  Some people buy this expecting it to browse the web (although it does have a hidden browser that the techies are working to hack) - Play their audio files, when there is not headphone jack (Techies have discovered that it DOES have built-in bluetooth, however), and folks buy this and complain that they do not like how it does not display their magazines in color.  It is not meant to do that - it is meant to be solely an enjoyable easy-to-use reading device that does not give you a whole lot of options to be distracted from the task at hand, READING!\n\nThis is why I bought it - Eventually, I will get a nook color - or a Kindle *color* if they come out with one, but for now, I thoroughly  enjoy my Nook, which has encouraged me to slow down and spend so much more time in the peaceful, leisurely act of reading. In my excitement, I am reading like 8 different books at once.  That is the great joy of having an e-reader - speaking to those who are, just as I used to be, resistant to the e-reading craze - there is no more lugging around a bag filled with books, and when I get tired of reading one, another book is just a couple of swipes away. I am learning about how to get all sorts of books for free or low cost, as well as learning how to take advantage of conversion and e-book management tools such as Calibre.  I am having a blast with this thing!\n\nYesterday, I received a nice leather case for it that I purchased off Ebay for a great price.  Once again, I looked to Amazon.com first, but there simply were not good options.  I got a black leather Caseen case that also came with a screen protector for twenty bucks.", "summary": "Really, Amazon? It only costs $139.00 at  B/N!", "unixReviewTime": 1310601600}
{"overall": 5.0, "vote": "4", "verified": false, "reviewTime": "07 13, 2011", "reviewerID": "A24SCH81NLQW9A", "asin": "140053271X", "reviewerName": "David L. Williams", "reviewText": "First let me qualify my comments.  If you are looking for an all purpose ePad or IPAD alternative, buy another product!  That's clearly not what Barnes and Noble designed this unit for.  It's not intended to surf the web, check email, etc.  It is an eReader...PERIOD!\n\nHaving said that, in my opinion, it is the best out there right now.  It is incredibly light weight - much lighter than even a typical paperback.  It is easy on the eyes for extended reading periods and can be read in basically every lighting situation you could read a real book.  The clarity is sharp but not overpowering on the eyes like an LCD type display is after a few hours.\n\nThe battery life is insane.  If you turn off WIFI, which should be normal unless you are looking for another book, the battery doesn't need recharging for weeks on end.  Page turning is a simple touch to the left or right of the screen.  Assignable buttons are also provided for pagination but they require a rather firm press.  I found most of the time I don't use them.\n\nIt has a very responsive touch screen for all your navigation.  I had a 1st generation Nook and this one is far easier to navigate through books which is a big plus for Bibles or Reference books.  It reads ePub format so more than half of what I read comes from the public library.\n\nIt is not going to be great for color magazines and so on.  You will need a Nook Color or an ePad like Xoom or IPAD for that.  But the downside with those is that the LCD type display cannot be read in direct sunlight so good luck at the beach or pool.\n\nOne nice feature I use now and then is the dictionary.  If you come across a word you are unfamiliar with you just touch it and up pops an option look it up.  I think Barnes and Noble has a winner here.", "summary": "Great eReader in Every Respect", "unixReviewTime": 1310515200}
{"overall": 5.0, "vote": "5", "verified": false, "reviewTime": "07 12, 2011", "reviewerID": "A366NR0YOJ0NVZ", "asin": "140053271X", "reviewerName": "Happy Jester", "reviewText": "Let just start off by saying that I have tried the Kindle and although an OK hardware device, the interface was terrible.  It felt like the early days of the internet, with textual interfaces, underlined words, fiddling with buttons and keyboard to navigate, and all sorts of annoyances that got in the way of reading and enjoying the device. We returned it within 3 days.\n\nNext we tried the original Nook Black&White, and interface was much better, but the screen had poor contrast. (not the nice Pearl screen as the Kindle has)\n\nEnter Nook Touch.  WOW.  This thing has a top notch interface... they totally put their minds and heart into this one...  it is PERFECT.  Touchscreen makes a world of a difference, and enables the slick interface that allows you to browse the store, personal library, and more.  On-screen Buttons and finger gestures make the magic happen, and this is one device you are sure to LOVE TO USE.  The screen is the new Pearl, so it looks just as good as the Kindle, with the added benefit of touchscreen!\n\nThe size?  PERFECT!  Not too big, not too small.  Very thin.  Well built.  Feels durable.\n\nAll I can say is this is finally the ereader I've been waiting for...  excellent battery life, good Pearl screen, touchscreen, and perfect size.\n\nTo boot, the price is dead on!  $139 with Wifi.  If it gets stolen, I am buying another one immediately!", "summary": "A real pleasure to use this device!  Finally!", "unixReviewTime": 1310428800}
{"overall": 5.0, "vote": "4", "verified": false, "reviewTime": "07 9, 2011", "reviewerID": "A18ECVX2RJ7HUE", "asin": "140053271X", "reviewerName": "Willie", "reviewText": "Barnes and Noble hit one out of the park with this ereader! compact, great e-ink infrared touch screen, microsd card slot, two-month battery life, wifi, support for pdf and epub, and best of all, running Android!\n\nthe STR has already been rooted, and handily runs Android and a host of goodie apps - but even if you don't want to crack your unit, you'll still enjoy a nice ereader and simple-to-use interface:\n\n- fast, responsive, and crystal clear screen - even in sunlight\n- touch right or left sides of screen to page forwards or backwards - OR - use the hardware buttons on the top sides of the frame\n- use 'shelves' to organize your titles\n- view titles as icons or in a list\n- insert bookmarks, notes\n- look up words instantly with its built-in dictionary\n- change fonts, font sizes on the fly\n- purchase titles via wifi or copy from your computer\n- and much more...\n\nno ereader is perfect, but this one comes close; i held off buying one until the market provided lots of choices - and the STR is the one i've been waiting for!\n\nbtw, if you have an ereader, you should also get the free cross-platform ebook app, calibre - it is an *essential* ereader companion, and can be used to convert DRM-free ebooks to nearly any format for nearly all ereaders, include the new Nook Simple Touch!", "summary": "The STR is flying off the shelves!", "unixReviewTime": 1310169600}
{"overall": 5.0, "vote": "2", "verified": false, "reviewTime": "07 7, 2011", "reviewerID": "AOY9SZTMNQWAW", "asin": "140053271X", "reviewerName": "Mercedes", "reviewText": "I've had all the other Nook's and this is the first that I truly love.  The touch screen is accurate and quick, there is no reflection at all, page turns are quicker than the other Nooks.  It's very light, the archiving and rating process is much much easier.  Shopping is easier as well.  I'm in love with my Kindle and always compared the Nook, now I love them equally.  Of all the Nooks, I think this is the best one, I love it.  I only wish it was 3g.  Barnes and Noble still seems to have an issue with the syncing of books between the readers.  When I read on this Nook (just like the other 2), it doesn't sync with online so when I then use my Iphone I'm not at my current page.  In this area, the Kindle and Amazon know what they are doing.  I'm not terribly impressed with the choice of covers for this new Nook.  I'm waiting patiently for M-Edge to release their new covers so that I can use my M-Edge light with both my Nook and Kindle.", "summary": "Love this Nook", "unixReviewTime": 1309996800}
{"overall": 5.0, "vote": "307", "verified": false, "reviewTime": "07 5, 2011", "reviewerID": "A174P367YZ02ZE", "asin": "140053271X", "reviewerName": "John Braun", "reviewText": "The device itself is amazing...\n\n-great TOUCHSCREEN interface\n-perfect reading screen\n-clean looking design, small because there is no keyboard to make it bigger and it's smaller than the original Nook\n-reads formats natively that the Kindle won't\n-read all the ebooks you want in B&N stores for free\n-library checkouts are easy\n-press and hold on a word to get its definition\n-highlight and take notes in a book easily\n\n...but when you ROOT the thing it gets even better!\n\n-Install the Gmail app to get your mail\n-get the Opera browser (supports Flash!)\n-install the Kindle app and you can read Kindle ebooks too\n-Put it in host mode to attach an external keyboard\n-Make sure to get the Home Button Savior app so you can switch back and forth between the B&N reader and the rest of the device's functionality.\n\nI used these instructions:\n\n[Amazon removed my link.  Google \"Root Nook Touch Using TouchNooter & Install Go Launcher, NookColor Tools, Gmail, Market & YouTube\", it's the top link. ]\n\nI will be buying LOTS of these as gifts, and I'm going to root them all!  This is a perfect device for hackers and regular ebook readers too!\n\nWhat's a Kindle?  Never heard of it.", "summary": "Root it and it's even better!", "unixReviewTime": 1309824000}
